<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App V1.0</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<div class="main-container">
    <h1>Weather App</h1>

    <form>
        <input type="text" name="city" id="input_text" placeholder="Enter City Name">
        <button>Get Weather</button>
    </form>

    <div id="error">
        An error occured, please try agian
    </div>

    <div id="weather-data">
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/01d.png" alt="">
        </div>

        <div class="temp"> 4°C</div>
        <div class="description">Sunny</div>

        <div class="details">
            <div>Feels like <br>
                <section class="feels-like">4°C</section>
            </div>
            <div>Humidity <br>
                <section class="humidity">40%</section>
            </div>
            <div>Wind Speed <br>
                <section class="wind-speed">5m/s</section>
            </div>
        </div>

    </div>

</div>

<body>

</body>

</html>
