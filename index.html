<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App V1.0</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<div class="main-container">
    <h1>Weather App</h1>

    <form>
        <input type="text" name="city" id="input_text" placeholder="Enter City Name">
        <button>Get Weather</button>
    </form>

    <div class="result_container">
        <div>
            <img src="http://openweathermap.org/img/wn/01d.png" alt="">
        </div>

        <div class="temp">
            <h1>4°C</h1>
        </div>

        <div class="description">
            <h2>over cast cloud</h2>
        </div>

        <div class="details">
            <div>Feels like: 4°C</div>
            <div>Humidity: 40%</div>
            <div>Wind Speed 5m/s</div>
        </div>
    </div>

</div>

</body>

</html>
